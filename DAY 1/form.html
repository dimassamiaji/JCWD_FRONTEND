<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contoh form</title>
  </head>
  <body>
    <fieldset>
      <legend>Data Diri</legend>
      <form action="test" method="post">
        <div>
          <label for="email">email</label>
          <input type="email" name="" id="" placeholder="email" />
        </div>
        <div>
          <input type="password" name="" id="" placeholder="password" />
        </div>
        <div>
          setuju
          <input type="checkbox" name="" id="" />
        </div>
        <div>
          <span>
            <input type="radio" name="gender" id="" checked />
            <label for="">male</label>
          </span>
          <span>
            <input type="radio" name="gender" id="" />
            <label for="">female</label>
          </span>
        </div>

        <div>Apa makanan favoritmu ?</div>
        <select name="" id="">
          <option value="">merah</option>
          <option value="">biru</option>
          <option value="" selected>kuning</option>
        </select>

        <div>
          <input
            type="number"
            min="1"
            max="5"
            name=""
            id=""
            placeholder="ini angka"
            required
          />
        </div>
        <div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="3"
            placeholder="alamat"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="OK" />
          <input type="button" value="ini button" onclick="test()" />
          <button>ini juga button</button>
          <button>ini juga button 2</button>
        </div>
      </form>
    </fieldset>
  </body>
  <script>
    function test() {
      alert("test");
    }

    function tidakRefresh(e) {
      e.preventDefault();
    }
  </script>
</html>
