<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(document.getElementById("myElement").innerText, "atas");
      function updateText() {
        const element = document.getElementById("myElement");
        element.innerText = "Updated Text";
      }
    </script>
  </head>
  <body>
    <h1 id="myElement">Original text</h1>

    <h1 class="myElement">Original 1</h1>
    <h1 class="myElement">Original 2</h1>
    <h1 class="myElement">Original 3</h1>
    <h1 class="myElement">Original 4</h1>

    <button onclick="updateText()">update text</button>
    <button onclick="updateClassElement()">update class</button>
  </body>
  <script>
    console.log(document.getElementById("myElement").innerText, "bawah");
    console.log(
      document.getElementsByClassName("myElement"),
      "ini lewat class"
    );

    function updateClassElement() {
      const elements = document.getElementsByClassName("myElement");
      console.log(elements.length);
      for (let i = 0; i < elements.length; i++) {
        elements[i].innerHTML = "ini adalah " + (i + 1);
      }
    }
  </script>
</html>
